####################
# Storage Settings #
####################

# Should the plugin attempt to migrate data from one storage type to the other? (Will delete old data)
# Note: Whatever Storage-Type is set to, data will be pulled from the opposite type if available.
# Note: Make sure to turn off this setting after using it, or you might run into issues.
Migrate: false
# Json, MySQL
Storage-Type: Json
MySQL:
  Url: 'localhost:3306/mc'
  Username: 'root'
  Password: ''
  Allow-Public-Key-Retrieval: true
  Use-SSL: false

####################
# General Settings #
####################

# Should players be shown the ping bar be default
Show-Ping-Bar-Default: true
# How often (in ticks) should players be sent the ping bar
Ping-Bar-Rate: 20
# Number of pings to keep track of for average ping
Max-Pings: 10
# How often (in ticks) to send a new ping request to a player
Ping-Rate: 20
# How long (in ticks) before a ping request is timed out
Ping-Request-Timeout: 200
# Maximum ping for each grade. Note: The final grade is Horrible which has no max value.
Ping-Grades:
  Excellent: 50
  Great: 75
  Good: 150
  Okay: 225
  Bad: 300
  Very-Bad: 400
